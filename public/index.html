<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body class= "mx-5 my-5"> 
    <form action="/API-REST/public/index.html" id="data">
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" placeholder="Nombre del producto" name="nombre">
        </div>
        <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Precio</label>
            <input type="text" class="form-control" id="precio" placeholder="Precio del producto" name="precio">
        </div>
        <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">URL de la imagen del producto</label>
            <input type="text" class="form-control" id="url" placeholder="URL de la imagen" name urlImage>
        </div>
        <button type="button" class="btn btn-primary" onclick="guardarProducto()">Guardar</button>
    </form>

    <script src="../src/app.js"></script>
